<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Detective Conan Random Quote Generator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abel|La+Belle+Aurore" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="conan-css.css">
  </head>

  <body>
    <div class="container.fluid top-right-corner">
      <div class="row">
        <div class="col-lg-12">
        <a class="btn btn-inverse blackButton" href="https://github.com/reiyon"
        target="_blank"><i class="fa fa-github-alt" aria-hidden="true"></i> reiyon</a>
        <a class="btn btn-inverse blackButton" href="https://unsplash.com/@aows?utm_medium=referral&utm_campaign=photographer-credit&utm_content=creditBadge" 
        target="_blank"><i class="fa fa-camera" aria-hidden="true"></i> adrian</a> 
        </div>
      </div>
    </div>
    
    <div class="container-fluid max-width">
      <div class="row"> 
        <div id="quoteCharacterDisplay" class="text-center"></div>
      </div>
      <div class="row">
        <div id="quoteTextDisplay" class="text-center"></div>
      </div>
      <div class="row">  
        <div class="text-center"><a class="btn btn-default btn-lg" id="quoteButton" onclick="newQuote()" role="button">Detective Conan Quotes</a></div>
      </div>
      <div class="row">
        <div class="text-center tweet"><i class="fa fa-twitter" onclick="tweetQuote()"></i></div>
      </div>
    </div>
   

    <!--jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="conan.js"></script>
  </body>
</html>
